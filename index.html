<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <main>
    <img class="background-img" src="./images/bg-desktop.png" alt="bg-img">
    <div class="content">
      <div class="left-box">
        <div class="logo">
          <img src="./images/logo.svg" alt="brandlogo">
        </div>
        <div class="boxlet">
          <div><img src="./images/icon-folder.svg" alt="icon-folder"></div>
          <div><img src="./images/icon-upload.svg" alt="icon-upload"></div>
          <div><img src="./images/icon-document.svg" alt=""></div>
        </div>

      </div>

      <div class="right-box">
        <p>Youâ€™ve used <span> 815 GB</span> of your storage</p>
        <div class="indicator">
          <div class="rectangle">
            <p><span class="bold"> 185</span> GB LEFT</p>
          </div>
          <div class="triangle"></div>
        </div>
        <div class="bar">

          <div class="graymatter"></div>
          <div class="circle"></div>
        </div>
        <div class="storage">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abhilash</a>.
  </footer>

</html>
